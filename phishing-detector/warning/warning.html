<!DOCTYPE html>
<html>
<head>
  <title>Security Warning</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="warning.css">
</head>
<body>
  <div class="warning-container">
    <div class="warning-icon">⚠️</div>
    <h1>Security Warning</h1>
    <p>The site you are trying to access has been identified as a potential phishing site.</p>
    
    <div class="url-display" id="dangerousUrl">
      <!-- URL will be displayed here by JavaScript -->
    </div>
    
    <div class="risk-score">
      Risk score: <span id="riskScore">-</span>
    </div>
    
    <p>This site may be trying to steal your personal information such as passwords, credit card data, or other sensitive information.</p>
    
    <div class="buttons">
      <button class="back-button" id="backButton">Back to Safety</button>
      <button class="proceed-button" id="proceedButton">Proceed Anyway (Dangerous)</button>
    </div>
  </div>
  
  <!-- Reference to external script instead of inline script -->
  <script src="warning.js"></script>
</body>
</html>
