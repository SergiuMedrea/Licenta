<!DOCTYPE html>
<html>
<head>
  <title>Security Warning</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .warning-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .warning-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #721c24;
    }
    .url-display {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
      margin: 20px 0;
      font-family: monospace;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .back-button {
      background-color: #6c757d;
      color: white;
    }
    .proceed-button {
      background-color: #dc3545;
      color: white;
    }
    .risk-score {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="warning-container">
    <div class="warning-icon">⚠️</div>
    <h1>Security Warning</h1>
    <p>The site you are trying to access has been identified as a potential phishing site.</p>
    
    <div class="url-display" id="dangerousUrl">
      <!-- URL will be displayed here by JavaScript -->
    </div>
    
    <div class="risk-score">
      Risk score: <span id="riskScore">-</span>
    </div>
    
    <p>This site may be trying to steal your personal information such as passwords, credit card data, or other sensitive information.</p>
    
    <div class="buttons">
      <button class="back-button" id="backButton">Back to Safety</button>
      <button class="proceed-button" id="proceedButton">Proceed Anyway (Dangerous)</button>
    </div>
  </div>
  
  <!-- Reference to external script instead of inline script -->
  <script src="warning.js"></script>
</body>
</html>
