<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detector</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <img src="../images/icon32.png" class="logo" id="headerLogo" alt="Logo">
    <h1>Phishing Detector</h1>
  </div>
  
  <div class="content">
    <div id="loaderSection" class="loader">
      <div class="loader-spinner"></div>
      <div>Analyzing current page...</div>
    </div>
    
    <div id="mainContent" style="display: none;">
      <div class="status-card" id="statusCard">
        <div class="status-header">
          <span class="status-icon" id="statusIcon">âœ“</span>
          <span id="statusText">Checking website...</span>
        </div>
        
        <div class="status-body">
          <div>Current URL:</div>
          <div class="url-display" id="currentUrl">-</div>
          
          <div class="risk-meter">
            <div class="meter-label">
              <span>Risk Score:</span>
              <span class="score-value" id="riskScore">0%</span>
            </div>
            <div class="meter-bar">
              <div class="meter-fill" id="meterFill" style="width: 0%"></div>
            </div>
          </div>
          
          <div class="features-section" id="featuresSection">
            <div class="features-title">
              <span>Suspicious Features</span>
              <span class="toggle-btn" id="toggleFeatures">Show Details</span>
            </div>
            <div class="features-container" id="featuresContainer" style="display: none;">
              <div id="featuresList">
                <!-- Features will be added dynamically -->
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="stats-section">
        <div class="stats-title">Protection Statistics</div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="totalChecked">0</div>
            <div class="stat-label">Sites Checked</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="totalBlocked">0</div>
            <div class="stat-label">Threats Blocked</div>
          </div>
        </div>
      </div>
      
      <div class="actions">
        <button id="settingsBtn" class="secondary-btn">Settings</button>
        <button id="scanBtn" class="primary-btn">Scan Now</button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <span>Phishing Detector v1.0 (UCI ML) | <a href="#" id="aboutLink">About</a></span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
